{% load i18n %}
<div id="pagination">
  {% if has_next %}
  <p class="older">
  <a class="older" href="?page={{ next }}">{% trans "Older posts &raquo;" %}</a>
  </p>
  {% endif %}
  {% if has_previous %}
  <p class="newer">
  <a class="newer" href="?page={{ previous }}">{% trans "&laquo; Newer posts" %}</a>
  </p>
  {% endif %}
</div>
